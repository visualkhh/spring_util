<aside class="container-fluid">

    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" *ngIf="userService.userDetails">
            <div class="sidebar-sticky pt-3">


                <ng-container *ngFor="let auth of authDepthDetails" class="open">

                    <h6 *ngIf="auth.childs && auth.childs.length > 0" class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted depth1-have-child">
                        <a [routerLink]="auth.url">{{auth.i18nCd | i18n}}</a>
                        <i-feather name="{{auth.menuIcon}}" class="head-icon"></i-feather>
                    </h6>
                    <h6 *ngIf="!auth.childs || auth.childs.length <=0" class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted depth1-have-child">
                        <a class="nav-link pl-0"  [routerLink]="auth.url" [routerLinkActive]="['active']">
                            <i-feather name="{{auth.menuIcon}}" class="sub-icon ml-0"></i-feather>
                            <a>{{auth.i18nCd | i18n}}</a>
                        </a>
                    </h6>

                    <ul class="nav flex-column mb-2">
                        <li class="nav-item" *ngFor="let subAuth of auth.childs" >
                            <a class="nav-link" [routerLink]="subAuth.url" [routerLinkActive]="['active']">
                                &nbsp;&nbsp;
                                <i-feather name="{{subAuth.menuIcon}}" class="sub-icon"></i-feather>
                                <a>{{subAuth.i18nCd | i18n}}</a>
                            </a>
                        </li>
                    </ul>
                </ng-container>
            </div>
        </nav>
    </div>
</aside>
